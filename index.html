            <div class=" dotLine py-3 "></div>
            <h3 class="py-3 fw-bolde fs-2 linear-wipe"><i class="fa-solid fa-bookmark fa-sm"></i>Bookmark your favorite
                sites<i class="fa-solid fa-bookmark fa-sm"></i></h3>
        </div>
        <div>
            <form>
                <div class="py-1">
                    <label for="siteNameInput" class="fw-bolder"> <i class="fa-solid fa-book-bookmark fa-2xs "></i> Site
                        Name</label>
                    <input type="text" class="form-control py-lg-2" id="siteNameInput" placeholder="Bookmark Name"
                        oninput="validate(siteNameRegex,siteNameInput)">
                    <p class="error d-none"> * Site Name must contain at least 3 characters</p>
                </div>
                <div class="py-1">
                    <label for="siteUrlInput" class="fw-bolder"> <i class="fa-solid fa-link fa-2xs py-3"></i> Site
                        URL</label>
                    <input type="text" class="form-control py-2 " id="siteUrlInput" placeholder="Website URL"
                        oninput="validate(siteUrlRegex,siteUrlInput)">
                    <p class="error d-none"> * Site URL must be valid one </p>
                </div>
                <div class="text-center pt-4">
                    <button onclick="addBookMark()" type="button"
                        style="border:2px solid rgb(173, 103, 16); color: rgb(173, 103, 16);"
                        class="btn btn-outline-danger px-5 py-2 fw-bolder  zorar">Submit</button>
                </div>
                <div class=" dotLine pb-4 "></div>
            </form>
        </div>
        <div class=" pt-3">
            <input oninput="searchBookMark(this.value)" type="text" class="form-control w-25 " id="searchInput"
                placeholder="Search ...">
        </div>
        <div class="py-4 mx-auto">
            <table class="table">
                <thead class="text-center">
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody class="text-center " id="tableBody">

                </tbody>
            </table>
        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
